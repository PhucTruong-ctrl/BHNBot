[pytest]
# Pytest configuration for BHNBot

# Async mode - auto detect async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring database connection
    unit: marks pure unit tests (no I/O)
    seasonal: marks seasonal events tests

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
