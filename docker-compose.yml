services:
  postgres:
    image: postgres:15-alpine
    container_name: bhnbot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-bhnbot_db}
      POSTGRES_USER: ${DB_USER:-bhnbot_user}
      POSTGRES_PASSWORD: ${DB_PASS:-bhnbot_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bhnbot_user} -d ${DB_NAME:-bhnbot_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: bhnbot-lavalink
    restart: "no"
    profiles:
      - music
    ports:
      - "2333:2333"
    environment:
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=bhnbot_lavalink_2026
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2333/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  loki:
    image: grafana/loki:2.9.4
    container_name: bhnbot-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  tempo:
    image: grafana/tempo:2.3.1
    container_name: bhnbot-tempo
    restart: unless-stopped
    ports:
      - "4317:4317"
      - "4318:4318"
      - "3200:3200"
    command: -config.file=/etc/tempo/tempo-config.yaml
    volumes:
      - ./infra/tempo/tempo-config.yaml:/etc/tempo/tempo-config.yaml:ro
      - tempo_data:/var/tempo

  grafana:
    image: grafana/grafana:10.3.1
    container_name: bhnbot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-bhnbot_grafana_2026}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
      - tempo

volumes:
  postgres_data:
  loki_data:
  tempo_data:
  grafana_data:
